<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máquinas | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background:#0f172a; color:#e5e7eb; }
    .card { border:0; border-radius:14px; box-shadow:0 10px 24px rgba(0,0,0,.25); }
    .table-dark { --bs-table-bg:#111827; --bs-table-striped-bg:#0f1625; }
    .navbar { backdrop-filter: blur(6px); }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/admin"><i class="bi bi-shield-lock me-2"></i>Panel Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/admin/maquinas">Máquinas</a></li>
        <li class="nav-item"><a class="nav-link" href="/lider">Ir a Líder</a></li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-light ms-lg-3">
              <i class="bi bi-box-arrow-right me-1"></i> Salir
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h3 class="fw-bold text-warning m-0">Máquinas</h3>
    <a href="/admin" class="btn btn-outline-light"><i class="bi bi-arrow-left"></i> Panel</a>
  </div>

  <!-- Filtros -->
  <div class="card bg-light text-dark p-3 mb-4">
    <form class="row g-3" method="get" action="/admin/maquinas">
      <div class="col-md-4">
        <label class="form-label">Tipo</label>
        <select class="form-select" name="tipo">
          <option th:selected="${filtroTipo == null}" value="">Todos</option>
          <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}" th:selected="${filtroTipo == t}"></option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Condición</label>
        <select class="form-select" name="cond">
          <option th:selected="${filtroCond == null}" value="">Todas</option>
          <option th:each="c : ${condiciones}" th:value="${c}" th:text="${c}" th:selected="${filtroCond == c}"></option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end gap-2">
        <button class="btn btn-primary w-100"><i class="bi bi-funnel"></i> Filtrar</button>
        <a class="btn btn-outline-secondary w-100" href="/admin/maquinas"><i class="bi bi-x-circle"></i> Limpiar</a>
      </div>
    </form>
  </div>

  <!-- Crear máquina -->
  <div class="card bg-light text-dark p-3 mb-4">
    <h5 class="fw-bold mb-3"><i class="bi bi-plus-circle"></i> Crear nueva máquina</h5>
    <form class="row g-3" method="post" action="/admin/maquinas">
      <input type="hidden" name="page" th:value="${page != null ? page.number : 0}">
      <input type="hidden" name="size" th:value="${page != null ? page.size : 10}">
      <input type="hidden" name="tipoFilter" th:value="${filtroTipo}">
      <input type="hidden" name="condFilter" th:value="${filtroCond}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="col-md-4">
        <label class="form-label">Tipo</label>
        <select class="form-select" name="tipo" required>
          <option value="" selected disabled>Seleccione…</option>
          <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Condición</label>
        <select class="form-select" name="condicion" required>
          <option value="" selected disabled>Seleccione…</option>
          <option th:each="c : ${condiciones}" th:value="${c}" th:text="${c}"></option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-success w-100"><i class="bi bi-save"></i> Crear</button>
      </div>
    </form>
  </div>

  <!-- Tabla -->
  <div class="card bg-transparent p-0 shadow-sm">
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle m-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Condición</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="m : ${maquinas}">
            <td th:text="${m.id}">1</td>
            <td th:text="${m.codigo}">MQ-001</td>
            <td th:text="${m.nombre}">Torno 001</td>
            <td th:text="${m.tipo}">TORNO</td>
            <td th:text="${m.condicion}">NUEVA</td>
          </tr>
          <tr th:if="${maquinas == null or #lists.isEmpty(maquinas)}">
            <td colspan="5" class="text-center text-secondary py-4">Sin resultados</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginación (tolerante si page es null) -->
    <div class="p-3 d-flex justify-content-between align-items-center" th:if="${page != null}">
      <span class="small text-secondary">
        Página <b th:text="${page.number + 1}">1</b> de <b th:text="${page.totalPages}">1</b>
      </span>
      <div class="btn-group">
        <a class="btn btn-outline-secondary btn-sm"
           th:classappend="${page.first} ? ' disabled'"
           th:href="@{/admin/maquinas(page=${page.number-1}, size=${page.size}, tipo=${filtroTipo}, cond=${filtroCond})}">
          <i class="bi bi-chevron-left"></i>
        </a>
        <a class="btn btn-outline-secondary btn-sm"
           th:classappend="${page.last} ? ' disabled'"
           th:href="@{/admin/maquinas(page=${page.number+1}, size=${page.size}, tipo=${filtroTipo}, cond=${filtroCond})}">
          <i class="bi bi-chevron-right"></i>
        </a>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
