<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-3">Ups… ocurrió un error</h1>
  <p class="text-muted">Por favor revisa los detalles y vuelve a intentarlo.</p>

  <div class="alert alert-warning">
    <strong>Estado:</strong> <span th:text="${status}">500</span><br/>
    <strong>Error:</strong> <span th:text="${error}">Internal Server Error</span><br/>
    <strong>Mensaje:</strong> <span th:text="${message}">-</span><br/>
    <strong>Path:</strong> <span th:text="${path}">-</span>
  </div>

  <pre class="bg-light p-3 border rounded" th:text="${trace}">stacktrace</pre>

  <a href="/" class="btn btn-primary">Volver al inicio</a>
</body>
</html>
