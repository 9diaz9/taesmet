<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
  <h2>Bienvenido</h2>

  <div sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/admin/usuarios}">Ir a Administración</a>
  </div>

  <div sec:authorize="hasAnyRole('ADMIN','LIDER')">
    <a th:href="@{/lider}">Ir a Panel Líder</a>
  </div>

  <div sec:authorize="hasAnyRole('ADMIN','LIDER','TECNICO')">
    <a th:href="@{/tecnico}">Ir a Panel Técnico</a>
  </div>
</body>
</html>
