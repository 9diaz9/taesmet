<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel TÃ©cnico</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220; --card:#0f172a; --muted:#94a3b8; --accent:#0ea5e9; --ok:#22c55e; --warn:#f59e0b;
    }
    body{background:radial-gradient(1200px 600px at 80% -100px, #12213f 0%, transparent 60%) no-repeat,
                     radial-gradient(900px 500px at -10% 120%, #13233f 0%, transparent 55%) no-repeat,
                     var(--bg); color:#e5e7eb;}
    .navbar{backdrop-filter:blur(6px)}
    .cardx{background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)), var(--card);
           border:1px solid rgba(255,255,255,.06); border-radius:16px; box-shadow:0 20px 50px rgba(0,0,0,.35);}
    .metric{padding:18px; border-radius:14px; background:#0b1324; border:1px solid rgba(255,255,255,.05)}
    .metric .lbl{color:var(--muted); font-size:.9rem}
    .metric .val{font-weight:800; font-size:1.6rem}
    .table-dark{--bs-table-bg:#0b1324; --bs-table-striped-bg:#0f1625}
    a.btn-outline-light{--bs-btn-color:#e5e7eb; --bs-btn-border-color:#475569}
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#"><i class="bi bi-wrench-adjustable-circle me-2"></i>Panel TÃ©cnico</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" th:href="@{/tecnico/mios}"><i class="bi bi-list-ul me-1"></i>Mis mantenimientos</a>
      <form th:action="@{/logout}" method="post" class="d-inline">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
        <button class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right me-1"></i>Salir</button>
      </form>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="mb-4">
    <h2 class="fw-bold">
      Hola,
      <span th:text="${yo != null} ? ${yo.nombre} : 'TÃ©cnico'">TÃ©cnico</span>
      <span>ðŸ‘‹</span>
    </h2>
    <div class="text-secondary">Resumen de tus tareas y accesos rÃ¡pidos</div>
  </div>

  <!-- MÃ©tricas -->
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <div class="metric">
        <div class="lbl"><i class="bi bi-grid-3x3-gap me-1"></i> Total asignados</div>
        <div class="val" th:text="${total} != null ? ${total} : 0">0</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="metric">
        <div class="lbl"><i class="bi bi-hourglass-split me-1"></i> Pendientes</div>
        <div class="val" th:text="${pendientes} != null ? ${pendientes} : 0">0</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="metric">
        <div class="lbl"><i class="bi bi-lightning-charge me-1"></i> En curso</div>
        <div class="val" th:text="${enCurso} != null ? ${enCurso} : 0">0</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="metric">
        <div class="lbl"><i class="bi bi-check2-circle me-1"></i> Completados</div>
        <div class="val" th:text="${completados} != null ? ${completados} : 0">0</div>
      </div>
    </div>
  </div>

  <!-- Ãšltimos asignados -->
  <div class="cardx p-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="m-0 text-warning"><i class="bi bi-clock-history me-1"></i> Ãšltimos asignados</h5>
      <a class="btn btn-outline-light btn-sm" th:href="@{/tecnico/mios}">Ver todos</a>
    </div>

    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>CÃ³digo</th>
            <th>MÃ¡quina</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="mt : ${recientes}">
            <td th:text="${mt.id}">1</td>
            <td th:text="${mt.maquina != null} ? ${mt.maquina.codigo} : '-'">MAQ-001</td>
            <td th:text="${mt.maquina != null} ? ${mt.maquina.nombre} : '-'">Nombre mÃ¡quina</td>
            <td>
              <span class="badge"
                    th:text="${mt.estado != null} ? ${mt.estado} : 'â€”'"
                    th:classappend="
                      ${mt.estado != null and mt.estado.name() == 'PENDIENTE'} ? ' text-bg-warning' :
                      (${mt.estado != null and (mt.estado.name() == 'EN_CURSO' or mt.estado.name() == 'EN_PROCESO')} ? ' text-bg-info' :
                      (${mt.estado != null and (mt.estado.name() == 'COMPLETADO' or mt.estado.name() == 'FINALIZADO')} ? ' text-bg-success' : ' text-bg-secondary'))">
                PENDIENTE
              </span>
            </td>
          </tr>
          <tr th:if="${recientes == null or #lists.isEmpty(recientes)}">
            <td colspan="4" class="text-center text-secondary py-4">AÃºn no tienes asignaciones recientes.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
