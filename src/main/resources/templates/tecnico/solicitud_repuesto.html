
<!doctype html><html lang="es"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Solicitud de repuesto</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="container py-4">
<h2>Solicitud de repuesto</h2>
<form method="post" action="/tecnico/repuestos/solicitar" class="row g-2">
  <input type="hidden" name="mttoId" th:value="${mttoId}"/>
  <div class="col-md-4"><input name="codigoMaquina" class="form-control" placeholder="Código máquina" required></div>
  <div class="col-md-4"><input name="motivo" class="form-control" placeholder="Motivo" required></div>
  <div class="col-md-12"><textarea name="descripcion" class="form-control" placeholder="Descripción" rows="4" required></textarea></div>
  <div class="col-md-3"><button class="btn btn-primary w-100">Enviar</button></div>
</form>
</body></html>
