<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Solicitud de Repuesto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#0f172a;color:#e5e7eb}
    .card{border:0;border-radius:14px;box-shadow:0 10px 24px rgba(0,0,0,.25)}
    .muted{color:#94a3b8}
  </style>
</head>
<body class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-warning m-0">Solicitud de Repuesto</h3>
    <a th:href="@{/tecnico/mios}" class="btn btn-outline-light">Volver</a>
  </div>

  <div class="card bg-dark p-4">
    <div class="mb-3">
      <div class="muted">Mantenimiento:</div>
      <div class="fs-5" th:text="${mtto?.maquina?.nombre} ?: '—'">Maquina X</div>
      <div class="muted">Código</div>
      <div class="fw-semibold" th:text="${mtto?.maquina?.codigo} ?: '—'">PGH-N-001</div>
    </div>

    <form th:action="@{/tecnico/repuestos/solicitar}" method="post" class="row g-3 needs-validation" novalidate>
      <input type="hidden" name="mttoId" th:value="${mtto?.id}">
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">

      <div class="col-12">
        <label class="form-label">Descripción de la necesidad</label>
        <textarea class="form-control" name="descripcion" rows="4" required
                  placeholder="Detalle el repuesto requerido, falla detectada, etc."></textarea>
        <div class="invalid-feedback">Requerido.</div>
      </div>

      <div class="col-12 d-grid">
        <button class="btn btn-primary btn-lg">Enviar solicitud</button>
      </div>
    </form>
  </div>

  <script>
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
