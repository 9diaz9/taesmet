<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Administración | Taesmet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f172a;
      --muted:#94a3b8;
      --accent:#0ea5e9;
      --warn:#f59e0b;
    }
    html,body{height:100%}
    body{
      background: radial-gradient(1200px 600px at 80% -100px, #12213f 0%, transparent 60%) no-repeat,
                  radial-gradient(900px 500px at -10% 120%, #13233f 0%, transparent 55%) no-repeat,
                  var(--bg);
      color:#e5e7eb;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }
    .card-panel{
      width:100%;
      max-width:640px;
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)), var(--panel);
      border:1px solid rgba(255,255,255,.06);
      border-radius:20px;
      box-shadow:0 25px 70px rgba(0,0,0,.45);
      overflow:hidden;
      padding:2rem 2.5rem;
    }
    .title{
      font-weight:800;
      font-size:1.8rem;
      display:flex;
      align-items:center;
      gap:.6rem;
      color:#f1f5f9;
      margin-bottom:1.2rem;
    }
    .title i{ color:var(--warn); }
    .subtitle{
      color:var(--muted);
      font-size:.95rem;
      margin-bottom:2rem;
    }
    .btn-lg{
      padding:.8rem 1.2rem;
      font-weight:600;
      font-size:1rem;
      border-radius:10px;
    }
    .btn-primary{
      background:var(--accent);
      border-color:var(--accent);
    }
    .btn-primary:hover{filter:brightness(1.05);}
    .btn-secondary{
      background:#334155;
      border-color:#334155;
      color:#f8fafc;
    }
    .btn-secondary:hover{background:#475569;}
    footer{
      text-align:center;
      margin-top:2.5rem;
      color:#94a3b8;
      font-size:.9rem;
    }
    footer a{ color:#cbd5e1; text-decoration:none; }
    footer a:hover{ color:#fff; text-decoration:underline; }
  </style>
</head>
<body>

  <div class="card-panel text-center">
    <div class="title"><i class="bi bi-speedometer2"></i>Panel de Administración</div>
    <div class="subtitle">Gestiona usuarios y máquinas de la plataforma Taesmet</div>

    <div class="d-flex flex-column gap-3 mb-4">
      <a th:href="@{/admin/usuarios}" class="btn btn-primary btn-lg w-100">
        <i class="bi bi-people-fill me-1"></i> Gestionar usuarios
      </a>
      <a th:href="@{/admin/maquinas}" class="btn btn-secondary btn-lg w-100">
        <i class="bi bi-gear-wide-connected me-1"></i> Gestionar máquinas
      </a>
    </div>

    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button class="btn btn-outline-danger w-100">
        <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
      </button>
    </form>
  </div>

  <footer class="mt-4">
    <span>© 2025 Taesmet — Módulo Administración</span><br>
    <a href="mailto:admin@taesmet.com">Soporte técnico</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
