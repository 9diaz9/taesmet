<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Administración | Taesmet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
  <div class="background-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>

  <div class="card-panel">
    <div class="logo-container">
      <div class="logo-icon">
        <i class="bi bi-speedometer2"></i>
      </div>
    </div>

    <div class="title">Panel de Administración</div>
    <div class="subtitle">Gestiona usuarios y máquinas de la plataforma Taesmet</div>

    <div class="button-container">
      <a th:href="@{/admin/usuarios}" class="btn btn-primary btn-interactive">
        <i class="bi bi-people-fill"></i> Gestionar usuarios
        <div class="btn-hover-effect"></div>
      </a>
      <a th:href="@{/admin/maquinas}" class="btn btn-secondary btn-interactive">
        <i class="bi bi-gear-wide-connected"></i> Gestionar máquinas
        <div class="btn-hover-effect"></div>
      </a>
    </div>

    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button class="btn btn-outline-danger btn-interactive">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        <div class="btn-hover-effect"></div>
      </button>
    </form>
  </div>

  <footer>
    <span>© 2025 Taesmet — Módulo Administración</span><br>
    <a href="mailto:admin@taesmet.com">Soporte técnico</a>
  </footer>

  <script src="/js/dashboard.js"></script>
</body>

</html>
