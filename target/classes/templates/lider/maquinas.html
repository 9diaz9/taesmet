<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M√°quinas | Panel L√≠der</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/lider.css">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/lider"><i class="bi bi-speedometer2 me-2"></i>Panel de L√≠der</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
       <li class="nav-item">
  <form th:action="@{/logout}" method="post" class="d-inline">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit"
            class="btn btn-outline-light ms-lg-3 d-lg-inline w-100 w-lg-auto">
      <i class="bi bi-box-arrow-right me-1"></i> Salir
    </button>
  </form>
</li>

      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h3 class="fw-bold text-warning m-0">M√°quinas</h3>
    <a href="/lider" class="btn btn-outline-light"><i class="bi bi-arrow-left"></i> Panel</a>
  </div>

  <!-- Filtros -->
  <div class="card bg-secondary-subtle text-dark p-3 mb-4">
    <form class="row g-3" method="get" action="/lider/maquinas">
      <div class="col-md-4">
        <label class="form-label">Tipo</label>
        <select class="form-select" name="tipo">
          <option th:selected="${filtroTipo == null}" value="">Todos</option>
          <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}" th:selected="${filtroTipo == t}"></option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Condici√≥n</label>
        <select class="form-select" name="cond">
          <option th:selected="${filtroCond == null}" value="">Todas</option>
          <option th:each="c : ${condiciones}" th:value="${c}" th:text="${c}" th:selected="${filtroCond == c}"></option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end gap-2">
        <button class="btn btn-primary w-100"><i class="bi bi-funnel"></i> Filtrar</button>
        <a class="btn btn-outline-secondary w-100" href="/lider/maquinas"><i class="bi bi-x-circle"></i> Limpiar</a>
      </div>
    </form>
  </div>

  <!-- Crear m√°quina -->
  <!-- Crear m√°quina -->
<div class="card bg-secondary-subtle text-dark p-3 mb-4">
  <h5 class="fw-bold mb-3"><i class="bi bi-plus-circle"></i> Crear nueva m√°quina</h5>

  <form class="row g-3" method="post" action="/lider/maquinas">
    <!-- üîí Token CSRF obligatorio -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <input type="hidden" name="page" th:value="${page.number}">
    <input type="hidden" name="size" th:value="${page.size}">
    <input type="hidden" name="tipoFilter" th:value="${filtroTipo}">
    <input type="hidden" name="condFilter" th:value="${filtroCond}">

    <div class="col-md-4">
      <label class="form-label">Tipo</label>
      <select class="form-select" name="tipo" required>
        <option value="" selected disabled>Seleccione‚Ä¶</option>
        <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Condici√≥n</label>
      <select class="form-select" name="condicion" required>
        <option value="" selected disabled>Seleccione‚Ä¶</option>
        <option th:each="c : ${condiciones}" th:value="${c}" th:text="${c}"></option>
      </select>
    </div>

    <div class="col-md-4 d-flex align-items-end">
      <button class="btn btn-success w-100"><i class="bi bi-save"></i> Crear</button>
    </div>
  </form>
</div>

  <!-- Tabla -->
  <div class="card bg-secondary-subtle text-dark p-0 shadow-sm">
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle m-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>C√≥digo</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Condici√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="m : ${maquinas}">
            <td th:text="${m.id}">1</td>
            <td th:text="${m.codigo}">MQ-001</td>
            <td th:text="${m.nombre}">Torno 001</td>
            <td th:text="${m.tipo}">TORNO</td>
            <td th:text="${m.condicion}">NUEVA</td>
          </tr>
          <tr th:if="${#lists.isEmpty(maquinas)}">
            <td colspan="5" class="text-center text-secondary py-4">Sin resultados</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginaci√≥n -->
    <div class="p-3 d-flex justify-content-between align-items-center">
      <span class="small text-secondary">P√°gina <b th:text="${page.number + 1}">1</b> de <b th:text="${page.totalPages}">1</b></span>
      <div class="btn-group">
        <a class="btn btn-outline-secondary btn-sm"
           th:classappend="${page.first} ? ' disabled'"
           th:href="@{/lider/maquinas(page=${page.number-1}, size=${page.size}, tipo=${filtroTipo}, cond=${filtroCond})}">
          <i class="bi bi-chevron-left"></i>
        </a>
        <a class="btn btn-outline-secondary btn-sm"
           th:classappend="${page.last} ? ' disabled'"
           th:href="@{/lider/maquinas(page=${page.number+1}, size=${page.size}, tipo=${filtroTipo}, cond=${filtroCond})}">
          <i class="bi bi-chevron-right"></i>
        </a>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
